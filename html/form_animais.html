<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário ANIMAL</title>
    <link rel="stylesheet" href="form_animais.css">
</head>
<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
<body>
    <div class="content">
        <h1>Criação do perfil do animal </h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Nome do animal" class="inputs required">
            </div>
            <textarea class="inputs" name="descricao" id="descricao" cols="10" rows="10" placeholder="Fale um pouco sobre o animal, isso será exibido aos adotantes do aplicativo."></textarea>
            <p>Assinale apenas as alternativas que condizem com o animal cadastrado: </p>
            <div class="box-select">
                <div>
                    <input type="checkbox" id="m" value="m" name="sexo">
                    <label for="m">É castrado e vacinado</label>
                </div>
                <div>
                    <input type="checkbox" id="f" value="f" name="sexo">
                    <label for="f">Possui alguma doença</label>
                </div>
                <div>
                    <input type="checkbox" id="o" value="o" name="sexo">
                    <label for="o">Saudável (predominantemente)</label>
                </div>
                <div>
                    <input type="checkbox" id="o" value="o" name="sexo">
                    <label for="o">Não tem raça definida</label>
                </div>
                <div>
                    <input type="checkbox" id="o" value="o" name="sexo">
                    <label for="o">Possui alergia</label>
                </div>
                <div>
                    <input type="checkbox" id="o" value="o" name="sexo">
                    <label for="o">Se possui doença, toma remédio e/ou consulta o veterinário periodicamente</label>
                </div>
                <div>
                    <label class="picture" for="picture__input" tabIndex="0">
                    <span class="picture__image"> Escolha uma imagem do animal </span>
                    </label>
                    <input type="file" name="picture__input" id="picture__input">
                </div>
            </div> 
            <button type="button" id="enviar">Enviar</button>
            </div>
        </form>
    </div>
</body>
<script>
    // Captura o formulário e o botão de enviar
    const form = document.getElementById('form');
    const enviarButton = document.getElementById('enviar');

    // Adiciona um evento de clique ao botão de enviar
    enviarButton.addEventListener('click', function(event) {
        // Evita o comportamento padrão do formulário (recarregar a página)
        event.preventDefault();

        // Redireciona para a página desejada
        window.location.href = 'inicial_ong.html';
    });
    const inputFile = document.querySelector("#picture__input");
const pictureImage = document.querySelector(".picture__image");
const pictureImageTxt = "Escolha uma foto do animal";
pictureImage.innerHTML = pictureImageTxt;

inputFile.addEventListener("change", function (e) {
  const inputTarget = e.target;
  const file = inputTarget.files[0];

  if (file) {
    const reader = new FileReader();

    reader.addEventListener("load", function (e) {
      const readerTarget = e.target;

      const img = document.createElement("img");
      img.src = readerTarget.result;
      img.classList.add("picture__img");

      pictureImage.innerHTML = "";
      pictureImage.appendChild(img);
    });

    reader.readAsDataURL(file);
  } else {
    pictureImage.innerHTML = pictureImageTxt;
  }
});

</script>
</html>
