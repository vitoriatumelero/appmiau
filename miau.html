<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiAu</title>
    <link rel="stylesheet" href="miau.css">
</head>
<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
<body>
    <div class="container" >
      <a class="links" id="paracadastro"></a>
      <a class="links" id="paralogin"></a>
        <div class="center">
            <img src="logomiau.png" height="100" width="100"></img>
        </div>
      <div class="content">      
        <div id="login">
          <!-- Adicionando onsubmit no form -->
          <form method="post" action="" onsubmit="return logar()">
            <h1>Login</h1> 
            <p> 
              <label for="email_login">Seu email</label>
              <input id="email_login" name="email_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
            </p>
             
            <p> 
              <label for="senha_login">Sua senha</label>
              <input id="senha_login" name="senha_login" required="required" type="password" placeholder="ex. senha" /> 
            </p>
             
            <p> 
              <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
              <label for="manterlogado">Manter-me logado</label>
            </p>
             
            <p> 
              <input type="submit" value="Entrar" /> 
            </p>
             
            <p class="link">
              Ainda não tem uma conta?
              <a href="#paracadastro">Cadastre-se</a>
            </p>
            <p class= "boasvindas">
                Bem vindo ao aplicativo MiAu!
                Aqui encontramos o animal mais compatível com você.
            </p>
          </form>
        </div>
      </div>
    </div>  
    <script src="script.js"></script>
  </body>
</html>
