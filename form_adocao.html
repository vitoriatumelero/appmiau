<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário adoção</title>
    <link rel="stylesheet" href="form_adocao.css">
</head>
<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
<body>
    <div class="content">
        <h1>Formulário de preferências</h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs required">
            </div>
            <div>
                <input type="text" placeholder="Digite seu número de telefone" class="inputs required" >
            </div>
            <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre você..."></textarea>
            <p>Sexo:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>
            </div>
            <p>Já possui animais de estimação ?</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="nenhum" value="nenhum" name="quantidade_animais">
                    <label for="nenhum">Não, nenhum.</label>
                </div>
                <div>
                    <input type="radio" id="um" value="um" name="quantidade_animais">
                    <label for="um">Sim, um.</label>
                </div>
                <div>
                    <input type="radio" id="dois" value="dois" name="quantidade_animais">
                    <label for="dois">Sim, dois.</label>
                </div>
                <div>
                    <input type="radio" id="tres" value="tres" name="quantidade_animais">
                    <label for="tres">Sim, três ou mais.</label>
                </div>
            </div>
            <button type="button" id="enviar">Enviar</button>
        </form>
    </div>
</body>
<script>
    // Captura o formulário e o botão de enviar
    const form = document.getElementById('form');
    const enviarButton = document.getElementById('enviar');

    // Adiciona um evento de clique ao botão de enviar
    enviarButton.addEventListener('click', function(event) {
        // Evita o comportamento padrão do formulário (recarregar a página)
        event.preventDefault();

        // Redireciona para a página desejada
        window.location.href = 'form_adocao.html';
    });
</script>
</html>
