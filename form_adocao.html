<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário adoção</title>
    <link rel="stylesheet" href="form_adocao.css">
</head>
<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
<body>
    <div class="content">
        <h1>Formulário de preferências</h1>
        <form id="form">
            <p> <h2>
                O que você considera extremamente necessário em seu futuro animal (lembre-se isso é apenas para filtragem não quer dizer que o animal seguirá todos os requisitos):<br>
            </h2> 
            </p>
            <div class="box-select">
                <div>
                    <input type="checkbox" id="m" value="m" name="preferências">
                    <label for="m">Precisa já estar castrado e vacinado</label>
                </div>
                <div>
                    <input type="checkbox" id="f" value="f" name="preferências">
                    <label for="f">Não pode possuir nenhuma doença/alergia</label>
                </div>
                <div>
                    <input type="checkbox" id="o" value="o" name="preferências">
                    <label for="o">Precisa ser ativo e brincalhão (tenha a disponibilidade de sair passear)</label>
                </div>
                <div>
                    <input type="checkbox" id="nenhum" value="nenhum" name="preferências">
                    <label for="nenhum">Não pode ser peludo/ soltar muito pelo</label>
                </div>
                <div>
                    <input type="checkbox" id="um" value="um" name="preferências">
                    <label for="um">Não aceitaria adotar um animal especial (especial não é doente, seriam os amputados, cegos, paraplégicos, etc)</label>
                </div>
                <div>
                    <input type="checkbox" id="dois" value="dois" name="preferências">
                    <label for="dois">Tenho apenas preferência nos itens que assinalei, não é extrema necessidade</label>
                </div>
            </div>
            <button type="button" id="enviar">Enviar</button>
        </form>
    </div>
</body>
<script>
    // Captura o formulário e o botão de enviar
    const form = document.getElementById('form');
    const enviarButton = document.getElementById('enviar');

    // Adiciona um evento de clique ao botão de enviar
    enviarButton.addEventListener('click', function(event) {
        // Evita o comportamento padrão do formulário (recarregar a página)
        event.preventDefault();

        // Redireciona para a página desejada
        window.location.href = 'pagina_adocao.html';
    });
</script>
</html>
